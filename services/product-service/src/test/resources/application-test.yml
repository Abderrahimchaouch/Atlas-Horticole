spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL #In-memory (RAM) database, not on disk
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 20
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
      platform: h2
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console
cloudinary:
  cloud-name: test-cloud-for-mocks
  api-key: test-api-key-123
  api-secret: test-api-secret-456
  secure: false
server:
  port: 0 # Port aléatoire pour éviter les conflits

logging:
  level:
    com.atlashorticole: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.test.context: INFO

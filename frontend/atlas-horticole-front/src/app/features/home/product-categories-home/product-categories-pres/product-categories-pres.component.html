<section class="categories">
  <div class="categories__container">
    <!-- Section Header -->
    <div class="categories__header">
      <h2 class="categories__title">{{ sectionTitle }}</h2>
      <p class="categories__subtitle">{{ sectionSubtitle }}</p>
    </div>

    <!-- Categories Grid -->
    <div class="categories__grid">
      <a
        *ngFor="let category of categories"
        [routerLink]="['/produits']"
        [queryParams]="{ category: category.id }"
        class="category-card"
        [attr.aria-label]="'DÃ©couvrir ' + category.title"
      >
        <!-- Image/Background -->
        <div class="category-card__image">
          <div
            class="category-card__image-placeholder"
            [style.background-image]="
              category.imageUrl ? 'url(' + category.imageUrl + ')' : null
            "
          ></div>
          <div class="category-card__overlay"></div>
        </div>

        <!-- Content -->
        <div class="category-card__content">
          <!-- Icon -->
          <div class="category-card__icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <!-- Plant Icon -->
              <ng-container *ngIf="category.icon === 'plant'">
                <path d="M12 22v-8"></path>
                <path d="M8 5a8 8 0 0 1 8 8"></path>
                <path d="M16 5a8 8 0 0 0-8 8"></path>
              </ng-container>

              <!-- Shield Icon -->
              <ng-container *ngIf="category.icon === 'shield'">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </ng-container>

              <!-- Droplet Icon -->
              <ng-container *ngIf="category.icon === 'droplet'">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
              </ng-container>

              <!-- Bug Icon -->
              <ng-container *ngIf="category.icon === 'bug'">
                <rect x="8" y="6" width="8" height="14" rx="4"></rect>
                <path d="m8 10-4-4"></path>
                <path d="m8 14-4 4"></path>
                <path d="m16 10 4-4"></path>
                <path d="m16 14 4 4"></path>
                <path d="M12 6V2"></path>
                <path d="M12 20v2"></path>
              </ng-container>

              <!-- Flask Icon -->
              <ng-container *ngIf="category.icon === 'flask'">
                <path d="M10 2v8L4 21h16l-6-11V2"></path>
                <path d="M8.5 2h7"></path>
                <path d="M7 16h10"></path>
              </ng-container>

              <!-- Chart Icon -->
              <ng-container *ngIf="category.icon === 'chart'">
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
              </ng-container>
            </svg>
          </div>

          <h3 class="category-card__title">{{ category.title }}</h3>
          <p class="category-card__description">{{ category.description }}</p>

          <span class="category-card__link">
            En savoir plus
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </span>
        </div>
      </a>
    </div>
  </div>
</section>
